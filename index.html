<!DOCTYPE html>
<html>
    <head>
        <title>To-do List</title>
        <meta charset="utf-8">
        <meta name="full-screen" content="yes">
        <meta name="x5-fullscreen" content="true">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <link rel="icon" href="https://lufei.so/res/icons/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://lufei.so/utils/css/font.css" charset="utf-8">
    </head>
    <body style="display: none">
        <div class="main">
            <div class="status">
                <div class="left">To-do List</div>
                <div class="right">
                    <i>{{months[current.month]}}</i>
                    <i>{{current.year}}</i>
                    <i class="fa fa-caret-left" @click="prev"></i>
                    <i class="fa fa-caret-right" @click="next"></i>
                    <i class="fa fa-refresh" @click="refresh"></i>
                </div>
            </div>
            <!-- calendar -->
            <div class="calendar">
                <ul class="week">
                    <li v-for="x in weeks" :text="x"></li>
                </ul>
                <div class="date">
                    <ul class="col"
                        v-for="week in date.weeks"
                    >
                        <li v-for="day in week"><i
                            :class="{'today': day.flag}"
                            :text="day.day"
                        ></i></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- js -->
        <script src="https://lufei.so/utils/js/vue.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
